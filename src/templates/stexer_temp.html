<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exercise Page</title>
</head>
<body>
{% if user.is_authenticated and user.username != "abbas" %}
<p>Tap <a href="http://127.0.0.1:8000/accounts/logout/">here</a> to log out!</p>
Here you can see your exercises and see your grades

{% for obj in all %}
    <p>
        <a href="/student-exercise/{{ obj.id }}">
        {{ obj.id }} - {{ obj.exercise_name }}
        </a>
    </p>
{% endfor %}
{% else %}
<p>you are not login</p>
<p>
<a href="/accounts/login/">
    Come here
</a>
to login
</p>
{% endif %}
</body>
</html>
