<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Exercise Page</title>
</head>
<body>
Here you can see your exercises and see your grades

{% for obj in all %}
    <p>
        <a href="/teacher-exercise/{{ obj.id }}">
        {{ obj.id }} - {{ obj.exercise_name }}
        </a>
    </p>
{% endfor %}
<li>
    And you can add exercises
    <a href="http://127.0.0.1:8000/add-exercise/">
        here
    </a>
</li>
</body>
</html>
